<ion-view view-title="{{ 'DO_LOGIN' | translate }}">
  <ion-content padding="true">
    <form
      form-for="login.user"
      form-for-builder
      validation-rules="login.validationRules"
      submit-with="login.submit(login.user)">
      <submit-button
        disable="login.sendingInfo"
        label="{{ 'SUBMIT' | translate }}" >
      </submit-button>
    </form>
  </ion-content>
</ion-view>
