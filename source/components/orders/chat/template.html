<ion-view view-title="{{ 'ORDER_DETAIL_CHAT' | translate }}">
	<ion-nav-bar class="bar-assertive">
		<ion-nav-buttons side="left">
			<button
				class="button back-button buttons button-clear header-item"
				ng-click="ctrl.goBack()">
				<i class="icon ion-ios-arrow-back"></i>
			</button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content class="order-chat" padding="false">
		<header class="order-detail-header list">
			<a ng-repeat="item in ctrl.order.relationships.line_items track by $index"
				class="item item-avatar item-icon-right"
				ui-sref="users.ordersDetail({ id: ctrl.order.id})">
				<img src="{{ ::item.relationships.product.relationships.product_pictures[0].attributes.small_url}}" alt="">
				<h2 class="text-assertive">
					{{ ::item.relationships.product.attributes.price }}
				</h2>
				<p>
					{{ ::item.relationships.product.attributes.description }}
				</p>
				<i class="icon ion-chevron-right"></i>
			</a>
		</header>
		<section class="comments">
			<comments-list 
				parent-type="fullfillment" 
				parent-id="{{ ::ctrl.order.relationships.fulfillment.id }}"></comments-list>
		</section>
		<section class="comment-form">
			<comment-form
				parent-type="fullfillment" 
				parent-id="{{ ::ctrl.order.relationships.fulfillment.id }}"></comment-form>
		</section>
	</ion-content>
</ion-view>
