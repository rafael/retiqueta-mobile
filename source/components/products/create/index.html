<ion-view view-title="{{ 'ADD_PRODUCT_TO_WARDROBE' | translate }}">
  <ion-content padding="true">
    <product-picture pictures='create.pictures'></product-picture>
    <form 
      form-for="create.product" 
      form-for-builder 
      validation-rules="create.validationRules" 
      submit-with="create.submit(create.product)">
      <submit-button  disable="create.sendingInfo" label="{{ 'SUBMIT' | translate }}" ></submit-button>
    </form>
  </ion-content>
</ion-view>
