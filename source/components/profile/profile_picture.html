<p ng-show="profilePicture.user.attributes.profile_pic">
  <img style="max-width: 100%" src="{{profilePicture.user.attributes.profile_pic}}" alt="">
</p>
<p ng-hide="profilePicture.loadingPicture">
  <picture-input text="'UPLOAD_PICTURE' | translate" on-change="profilePicture.loadPicture">
</p>
<p ng-show="profilePicture.loadingPicture">
  <span class="button button-block button-positive">{{ 'UPLOADING_PICTURE' | translate }}</span>
</p>
