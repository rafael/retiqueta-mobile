<ion-view view-title="{{ 'SEARCH_PRODUCT' | translate }}">
  <ion-content padding="true">
    <form  class="bar bar-header item-input-inset" ng-submit="search.search()">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input 
        type="search" 
        placeholder="Search"
        ng-model='search.text'
        ng-keypress='search.enterHandle($event)'/>

      </label>
      <button class="button button-clear" type="reset">
        Cancel
      </button>
    </form>
    <div ng-show="search.noResult">
      <h4>
        {{ 'NOT_RESULT_FOR_SEARCH' | translate }}
      </h4>
    </div>
    <div ng-show="search.loading">
      <h4>
        {{ 'SEARCHING' | translate }}
      </h4>
    </div>
    <products-tag products="search.products"></products-tag>
  </ion-content>
</ion-view>
