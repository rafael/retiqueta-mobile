<ion-tabs class="tabs-icon-top tabs-light tabs-icon-only">

  <ion-tab title="Home" icon="ion-ios-home-outline" ui-sref="users.dashboard">
    <ion-nav-view name="dashboard-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search product" icon="ion-ios-search-strong" ui-sref="users.productsSearch">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add Product" icon="ion-ios-camera-outline" ui-sref="productsNew">
    <ion-nav-view name="newproduct-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Activities" icon="ion-ios-pricetags-outline">
    <ion-nav-view  name="activities-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="My Profile" icon="ion-ios-person-outline" ui-sref="users.me">
    <ion-nav-view  name="me-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon="ion-person" hidden="true">
    <ion-nav-view  name="profile-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Product Detail" icon="ion-person" hidden="true">
    <ion-nav-view  name="productDetail-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="ion-person" hidden="true">
    <ion-nav-view  name="settings-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
