<ion-tabs class="tabs-icon-top tabs-light tabs-icon-only">

  <ion-tab title="Home" icon="ion-inicio" ui-sref="users.dashboard">
    <ion-nav-view name="dashboard-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search product" icon="ion-buscar" ui-sref="users.productsSearch">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add Product" icon="ion-retiqueta" ui-sref="productsNew">
    <ion-nav-view name="newproduct-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Activities" icon="ion-balance" ui-sref="users.activities.orders">
    <ion-nav-view  name="activities-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab 
    title="My Profile" 
    icon="ion-perfil"
    ng-click="ctrl.go('users.me')"> 
    <ion-nav-view  name="profile-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Product Detail" icon="ion-perfil" hidden="true">
    <ion-nav-view  name="productDetail-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="ion-perfil" hidden="true">
    <ion-nav-view  name="settings-tab"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Order Detail" icon="ion-perfil" hidden="true">
    <ion-nav-view  name="order-detail-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
