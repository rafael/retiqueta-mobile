<ion-tabs class="tabs-icon-top tabs-positive">

  <ion-tab title="Home" icon="ion-home" ui-sref="users.dashboard">
    <ion-nav-view name="dashboard-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add Product" icon="ion-images" ui-sref="users.productsNew">
    <ion-nav-view name="newproduct-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search product" icon="ion-search" ui-sref="users.productsSearch">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="My Profile" icon="ion-person" ui-sref="users.me">
    <ion-nav-view  name="me-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon="ion-person" hidden="true">
    <ion-nav-view  name="profile-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
