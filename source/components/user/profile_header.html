<div class="wardrobe list card">

  <div class="item item-avatar">
    <img src="{{ user.attributes.profile_pic }}">
    <div class="row">
      <div class="col col-90">
        <h2>
          {{ user.attributes.username }}
          <p>
            {{ user.attributes.first_name }}
            {{ user.attributes.last_name }}
          </p>
        </h2>

      </div>
      <div class="col" ng-if="isOwner">
        <a class="button button-icon icon ion-gear-a" href="#/users/edit"></a>
      </div>
    </div>
  </div>

  <div ng-hide="isOwner" class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" >
      Followers
    </a>
    <a class="tab-item">
      Following
    </a>
  </div>

</div>
