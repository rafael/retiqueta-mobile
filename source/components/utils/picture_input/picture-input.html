<input 
  type="file" 
  style="height:0px;width:0px;display:block;"
  on-file-change
  on-file-change-handler="extractPicture"
  accept="image/*">
  
<div class="button-bar">
  <a href="#" ng-click="uploadPic()" class="button">
    {{ uploadText }}  
  </a>
  <a href="#" ng-click="takePic()" class="button">
    {{ takeText }}
  </a>
</div>
