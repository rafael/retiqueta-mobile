<ion-view name="wardrobeView" view-title="{{ wardrobe.user.attributes.first_name}}'s {{ 'WARDROBE_TITLE' | translate }}">
  <ion-content padding="true">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="wardrobe.doRefresh()">
    </ion-refresher>

    <profile-header user="wardrobe.user" owner="{{wardrobe.isOwner}}"></profile-header>
    <products products="wardrobe.products"></products>
  </ion-content>
</ion-view>
