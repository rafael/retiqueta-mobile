<ion-view name="wardrobeView">
  <ion-nav-bar class="bar-assertive">
    <ion-nav-buttons side="right" >
      <a
        ng-if="wardrobe.isOwner"
        ui-sref="users.settings"
        class="button back-button buttons button-clear header-item">
        <i class="icon ion-gear-a"></i>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content padding="false">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="wardrobe.doRefresh()">
    </ion-refresher>

    <profile-header user="wardrobe.user" owner="{{wardrobe.isOwner}}"></profile-header>
    <div class="wardrobe-count">
      {{ wardrobe.products.length }} {{ 'PROFILE_PRODUCT_COUNT' | translate }}
    </div>
    <products-list products="wardrobe.products"></products-list>
  </ion-content>
</ion-view>
